<script>
document.addEventListener('DOMContentLoaded', function() {
    var musicPlayer = document.getElementById('musicPlayer');
    var musicLinks = document.querySelectorAll('.music-link');
    var songGif = document.getElementById('songGif');

    musicLinks.forEach(function(link) {
        link.addEventListener('click', function(e) {
            var songSrc = this.getAttribute('data-src');
            var gifSrc = this.getAttribute('data-gif');

            // If the clicked link's song is currently playing, pause it
            if (musicPlayer.getAttribute('src') === songSrc && !musicPlayer.paused) {
                musicPlayer.pause();
                link.classList.remove('playing');
                return;
            }

            // Stops any currently playing track
            musicPlayer.pause();

            // Resets styles on all music links
            musicLinks.forEach(function(innerLink) {
                innerLink.classList.remove('playing');
            });

            // Sets the source of the music player and plays the file
            musicPlayer.setAttribute('src', songSrc);
            musicPlayer.play();
            link.classList.add('playing');

            // Set the gif source
            songGif.src = gifSrc;
        });

        // When the track ends, remove the playing class
        musicPlayer.addEventListener('ended', function() {
            link.classList.remove('playing');
        });
    });
});

</script>
